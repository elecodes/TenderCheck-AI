name: Docs Automator

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/src/**'
      - 'frontend/src/**'
      - 'docs/**'
      - '!docs/adr/README.md' # Avoid loops
      - '!README.md'
  workflow_dispatch:

jobs:
  auto-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Run Docs Script
        run: node scripts/docs-automator.js
        
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: auto-update structure and indexes [skip ci]"
          file_pattern: README.md docs/adr/README.md
