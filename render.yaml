services:
  # 1. Backend Service (Node.js)
  - type: web
    name: tendercheck-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DB_URL
        sync: false # Set in Dashboard
      - key: TURSO_AUTH_TOKEN
        sync: false # Set in Dashboard
      - key: GOOGLE_GENAI_API_KEY
        sync: false # Set in Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://tendercheck-frontend.onrender.com,http://localhost:5173

  # 2. Frontend Service (Static Site)
  - type: web
    name: tendercheck-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: unsafe-none
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: unsafe-none
      - path: /*
        name: Cross-Origin-Resource-Policy
        value: cross-origin
      - path: /*
        name: Referrer-Policy
        value: no-referrer-when-downgrade
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://content-compute.google.com https://ssl.gstatic.com https://www.gstatic.com https://*.googleapis.com https://*.google.com; connect-src 'self' https://accounts.google.com https://*.googleapis.com https://*.google.com https://tendercheck-backend.onrender.com; img-src 'self' data: blob: https://lh3.googleusercontent.com https://*.googleusercontent.com https://*.google.com; frame-src 'self' https://accounts.google.com https://content-compute.google.com https://*.google.com;"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # Set in Dashboard after Backend is live
